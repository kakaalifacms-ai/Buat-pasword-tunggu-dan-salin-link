<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk â€” Kotak</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      width: 300px;
      border: 1px solid #ccc; /* kotak */
      padding: 20px;
      box-sizing: border-box;
    }

    .box h1 {
      margin: 0 0 10px;
      font-size: 22px;
      text-align: center;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #0085ff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .note {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Masuk</h1>
    <p class="hint" style="text-align:center;">Masukkan password</p>

    <div class="input-group">
      <input id="passwordInput" type="password" placeholder="Password">
    </div>

    <button id="submitBtn" class="btn">Masuk</button>

    <p id="message" class="message"></p>

    <small class="note">Password: <strong>120509</strong></small>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function() {
      const pw = document.getElementById("passwordInput").value;
      const msg = document.getElementById("message");

      if (pw === "120509") {
        window.location.href = "index2.html";
      } else {
        msg.textContent = "Password salah!";
      }
    });
  </script>
</body>
</html>
